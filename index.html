<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
         <form id="form" class="form">
            <h2>Register with us</h2>
            <div class="form-control">
                <label for="username">username</label>
                <input type="text" name="" id="username" value="" placeholder="enter username">
                <small>error message</small>
            </div>
            <div class="form-control">
                <label for="email">email</label>
                <input type="text" name="" id="email" value="" placeholder="enter email">
                <small>error message</small>
            </div>
            <div class="form-control">
                <label for="username">password</label>
                <input type="password" name="" id="password" value="" placeholder="enter password">
                <small>error message</small>
            </div>
            <div class="form-control">
                <label for="confirmpassword">confirmpassword</label>
                <input type="password" name="" id="confirmpassword" value="" placeholder="confirm password">
                <small>error message</small>
            </div>
            <button type="submit">Submit</button>
         </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
